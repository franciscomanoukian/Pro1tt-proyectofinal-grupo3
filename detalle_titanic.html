<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Titanic</title>
    <link rel="stylesheet" href="./css/styles_home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class = "headerIzquierda">
            <img class="logoheader" src="./img/LogoSolo.png" alt="Logo Empresa">
            <h2 class="nombrepagina">Wawa Max</h2>
        </section>
        
        <nav class="headerDerecha">
            <article class="linksHeader">
                <a class="linkfavoritos" href="./favoritos.html">Favoritos</a>
                <a class="linkgeneros" href="./generos.html">Géneros</a>
            </article>
            <form class="formbusqueda" action="get">
                <input class="inputbusqueda" type="text" name="Buscar" id="" placeholder="Película o Serie">
                <button class="submitbtn" type="submit">Buscar</button>
            </form>
        </nav>
    </header>

    <main class="detalle">
        <h1 class="titulo">Titanic</h1>

        <section class="todo">
            <article class="imagen">
                <img src="./img/titanic.jpeg" alt="Poster_Titanic" class="poster_titanic">
            </article>
            
            <article class="trailer">
                <iframe class="trailer_titanic" width="560" height="315" src="https://www.youtube.com/embed/kVrqfYjkTdQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </article>
            
            <article class="texto_foto">
                <ul class="descripcion">Rating</ul>
                <ul class="descripcion">Fecha de estreno</ul>
                <ul class="descripcion">Duración</ul>
                <ul class="descripcion">Sinópsis</ul>
                <ul class="descripcion">Género</ul>
                <ul class="descripcion">Favoritos</ul>
            </article>
        </section>
        
    </main>
    

    <footer>
        <p class="nuestrosnombres">Freixas, Manoukian y Lopez Teran</p>  
        <p class="nuestrosnombres">2022 Wawa Max corp.</p>
        <img class="logofooter" src="./img/LogoSolo.png" alt="Logo">  
        <p class="nuestrosnombres">¿Necesita ayuda? <a href="mailto:help@wawamax.com">help@wawamax.com</a></p>    
    </footer>

</html>
